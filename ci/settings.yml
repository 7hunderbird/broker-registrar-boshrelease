---
meta:
  name:    broker-registrar
  target:  sw
  url:     https://ci.starkandwayne.com
  # test-errands: broker-deregistrar broker-registrar broker-deregistrar broker-registrar

  initial_version: 3.3.0

  bosh-lite:
    target: https://10.58.111.49:25555
    username: (( vault "secret/bosh-lites/lite49/users/admin:username" ))
    password: (( vault "secret/bosh-lites/lite49/users/admin:password" ))
    cacert:   (( vault "secret/bosh-lites/lite49/certs:rootCA.pem" ))
    cf:
      deployment_name: (( vault "secret/bosh-lites/lite49/cf:deployment_name" ))
      api_url:         (( vault "secret/bosh-lites/lite49/cf:api_url" ))
      admin_username:  admin
      admin_password:  (( vault "secret/bosh-lites/lite49/cf:admin_password" ))
      system_domain:   (( vault "secret/bosh-lites/lite49/cf:system_domain" ))
      servicebroker_deployment: testflight-docker-broker

  manifest:
    vars: (( concat
      "\ncf-api-url=" meta.bosh-lite.cf.api_url
      "\ncf-admin-username=" meta.bosh-lite.cf.admin_username
      "\ncf-admin-password=" meta.bosh-lite.cf.admin_password
      "\ncf-skip-ssl-validation=true"
      "\nservicebroker-deployment=" meta.bosh-lite.cf.servicebroker_deployment ))

  aws:
    bucket: (( concat meta.name "-boshrelease" ))
    access_key: (( vault "secret/aws/cfcommunity:access" ))
    secret_key: (( vault "secret/aws/cfcommunity:secret" ))

  github:
    owner:  cloudfoundry-community
    repo:   (( concat meta.name "-boshrelease" ))
    branch: master
    private_key:  (( vault "secret/pipelines/shared/github:private_key" ))
    access_token: (( vault "secret/pipelines/shared/github:access_token" ))

  slack:
    webhook: (( vault "secret/pipelines/" meta.name "-boshrelease/slack:webhook" ))
    channel: "#broker-registrar"
    username:      starkandwayne-ci
    icon:          https://cl.ly/0o401h3l1x3R/logo-50x50.png
    blob_success:  '(( concat "$BUILD_PIPELINE_NAME: New version of $BUILD_JOB_NAME was detected, and updated in master. <" meta.url "/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME| Cut a new release?>" ))'
    blob_failure:  '(( concat "$BUILD_PIPELINE_NAME: :airplane_arriving: <" meta.url "/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME| Failed to update the blob for $BUILD_JOB_NAME>" ))'
