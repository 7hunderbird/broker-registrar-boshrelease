---
name: broker-registrar-((servicebroker_deployment))

instance_groups:
- name: broker-registrar
  instances: 1
  azs: [z1]
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-registrar
    release: broker-registrar
    consumes:
      servicebroker:
        from: servicebroker
        deployment: ((servicebroker_deployment))
    properties:
      cf:
        api_url: ((cf_api_url))
        username: ((cf_admin_username))
        password: ((cf_admin_password))
        skip_ssl_validation: ((cf_skip_ssl_validation))

- name: broker-deregistrar
  instances: 1
  azs: [z1]
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-deregistrar
    release: broker-registrar
    consumes:
      servicebroker:
        from: servicebroker
        deployment: ((servicebroker_deployment))
    properties:
      cf:
        api_url: ((cf_api_url))
        username: ((cf_admin_username))
        password: ((cf_admin_password))
        skip_ssl_validation: ((cf_skip_ssl_validation))

releases:
- name: broker-registrar
  version: 3.0.0
  url: https://bosh.io/d/github.com/cloudfoundry-community/broker-registrar-boshrelease?v=3.0.0
  sha1: d6486bfe6c76b612ab6e0c2d3e38376ad780f378

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 0
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 1
  serial: false
