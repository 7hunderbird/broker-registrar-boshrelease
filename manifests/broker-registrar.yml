---
name: broker-registrar-((servicebroker_deployment))

instance_groups:
- name: broker-registrar
  instances: 1
  azs: [z1]
  lifecycle: errand
  vm_type: minimal
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-registrar
    release: broker-registrar
    properties:
      servicebroker:
        url: https://my-broker.system.domain
        name: mybroker
        username: broker
        password: broker
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))

- name: broker-deregistrar
  instances: 1
  azs: [z1]
  lifecycle: errand
  vm_type: minimal
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-deregistrar
    release: broker-registrar
    properties:
      servicebroker:
        name: mybroker
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))

stemcells:
- alias: default
  os: ubuntu-xenial
  version: latest

update:
  canaries: 0
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 1
  serial: false

releases:
- name: broker-registrar
  sha1: 9581f764b666925a6be5793d5bd31cc118da845b
  stemcell:
    os: ubuntu-xenial
    version: "456.3"
  url: https://github.com/cloudfoundry-community/broker-registrar-boshrelease/releases/download/v3.6.0/broker-registrar-3.6.0.tgz
  version: 3.6.0
