---
name: broker-registrar-((servicebroker_deployment))

instance_groups:
- name: broker-registrar
  instances: 1
  azs: [z1]
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-registrar
    release: broker-registrar
    properties:
      servicebroker:
        url: https://my-broker.system.domain
        name: mybroker
        username: broker
        password: broker
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))

- name: broker-deregistrar
  instances: 1
  azs: [z1]
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-deregistrar
    release: broker-registrar
    properties:
      servicebroker:
        name: mybroker
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 0
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 1
  serial: false

releases:
- name: broker-registrar
  version: 3.3.2
  url: https://github.com/cloudfoundry-community/broker-registrar-boshrelease/releases/download/v3.3.2/broker-registrar-3.3.2.tgz
  sha1: 66662c7345168f25a118dc4285bfc05756c76853
